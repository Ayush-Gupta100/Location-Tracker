<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Location</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+VIC+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images4.alphacoders.com/665/thumb-1920-665825.jpg') no-repeat center center/cover;
            font-family: Australia Victoria, Arial, sans-serif;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            background: rgba(0, 123, 255, 1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.6);
        }

        .output {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .maps {
            margin-top: 20px;
        }

        .map {
            border-radius: 7px;
        }

        @media screen and (max-width: 600px) {
            .font {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container font">
        <h1>Find Your Location</h1>
        <button class="button font" id="get-location">Get My Location</button>
        <div class="output font" id="output">Your location will appear here.</div>
        <div class="maps">
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=78.00608066666667,27.174347750000004,78.02608066666667,27.194347750000004&layer=mapnik&marker=27.184347750000004,"
                width="250" class="map" loading="lazy" id="map">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
